{% extends 'blog/base.html' %}
{% load markdownify %}

{% block content %}
	{% for post in posts %}
    	<div class="post">
    		<div class="date">
    		<p>{{ post.created_date }}</p>
    		</div>
        	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        	<div class="content">
        		{{ post.text|markdown|safe }}
        	</div>
    	</div><hr>
	{% endfor %}
{% endblock %}
