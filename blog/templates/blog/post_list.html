<html>
    <head>
        <title>Dalbits Coding's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Dalbits Coding's Blog</a></h1>
        </div>
        {% for post in posts %}
        	<div>
        		<p>published: {{ post.created_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p>
        	</div>
        {% endfor %}
    </body>
</html>
