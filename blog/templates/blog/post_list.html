{% extends 'blog/base.html' %}
{% load markdownify %}
{% load static %}

{% block content %}
	{% for post in posts %}
    	<div class="post">
    		<div class="date">
    		<p>{{ post.created_date }}</p>
    		</div>
        	<h1 class="detail"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="edit">
                <a href="{% url 'post_remove' pk=post.pk %}"><img src="{% static 'css/images/delete.png' %}" width="15px" />
                </a>
            </div>
        	<div class="content">
        		{{ post.text|markdown|safe }}
        	</div>
    	</div><hr>
	{% endfor %}
{% endblock %}
