{% extends 'blog/base.html' %}
{% include 'blog/upload.html' %}

{% block content %}
	<h1>New Post</h1>
	<form method="POST" class="post-form">
		{% csrf_token %}
		<p class="form">Category: {{ form.category }}</p>
		<p class="form">Title:{{ form.title }}</p>
		<input type="button" value="Javascript" id="js_code" width="25px" />
		<input type="button" value="python" id="py_code" width="25px"/>
		<p class="form">Text:</p>{{ form.text }}
		<button type="submit" class="save">Save</button>
	</form>

	<script src="{% static 'css/blog.js' %}">
	{% include 'blog/upload.html' %}
{% endblock %}
