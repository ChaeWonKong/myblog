{% extends 'blog/base.html' %}
{% include 'upload' %}

{% block content %}
	<h1>New Post</h1>
	<form method="POST" class="post-form">
		{% csrf_token %}
		<p class="form">Category: {{ form.category }}</p>
		<p class="form">Title:{{ form.title }}</p>
		<p class="form">Text:</p>{{ form.text }}
		<button type="submit" class="save">Save</button>
	</form>
	{% include 'upload' %}
{% endblock %}
