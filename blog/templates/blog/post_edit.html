{% extends 'blog/base.html' %}
{% include 'blog/upload.html' %}

{% block content %}
	<h1>New Post</h1>
	<form method="POST" class="post-form">
		{% csrf_token %}
		<p class="form">Category: {{ form.category }}</p>
		<p class="form">Title:{{ form.title }}</p><br />
		<button type="submit" class="editor" onclick="code.codeBlock('javascript')" value="Javascript" class="editor" id="js_code"></button>
		<button type="submit" onclick="code.codeBlock('python')" value="python" id="py_code"></button>
		<p class="form">Text:</p>{{ form.text }}
		<button type="submit" class="save">Save</button>
	</form>

	<script src="http://www.leonkong.com/static/css/blog.js"></script>
	{% include 'blog/upload.html' %}
{% endblock %}
