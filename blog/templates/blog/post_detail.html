{% extends 'blog/base.html' %}
{% load markdownify %}

{% block content %}
	<div class="post">
		{% if post.created_date %}
			<div class="date">
				{{ post.created_date }}
			</div>
		{% endif %}
		
		<h1>{{ post.title }}</h1>
		{% if user.is_authenticated %}
		<a href="{% url 'post_edit' pk=post.pk %}">edit</a>
		{% endif %}
		<div class="content">
			{{ post.text|markdown|safe }}
		</div>
	</div>
{% endblock %}
